<main class="form-container">
    <img src="../../../../assets/ml1.png" alt="brand" />
    <h1>mendo<span class="green">learn</span></h1>


    <span class="alert alert-error" [hidden]="notifier == ''"> {{ notifier }} <i class="ion-ios-close"></i></span>


    <form action="" method="post">
      <div class="field">
        <input type="text" name="" placeholder="Prénom" #surname/>
      </div>
      <div class="field">
        <input type="text" name="" placeholder="Nom" #name/>
      </div>
      <div class="field">
        <input type="email" name="" placeholder="Adresse email" #email/>
      </div>
      <div class="field">
        <input type="password" name="" placeholder="Mot de passe" #password/>
      </div>
      <div class="inline-field">
        <input type="checkbox" name="" id="terms" #conditions/>
        <label for="terms">Accept terms and conditions</label>
      </div>
      <button type="button" name="button" (click) = 'nextStep(surname.value, name.value, email.value, password.value, conditions.checked)'>Inscription </button>
    </form>
    <section class="actions">
      <a class="action green" routerLink="/account/signIn">Vous avez déjà un compte? </a>
    </section>
  </main>
